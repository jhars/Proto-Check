<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Google-Address-API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/cc_details.css" rel="stylesheet">
</head>
<body>

	<div class="container" id="main-container">

    <div class="row">
      <div class="col-xs-8">
        <form>
          <div class="row">
            <div class="col-xs-6">
              <label>First Name</label><br>
              <input type="text" class="name">
            </div>
            <div class="col-xs-6">
              <label>Last Name</label><br>
              <input type="text" class="name">
            </div>
          </div>

          <div class="row" id="address-search">
            <div class="col-xs-12" id="locationField">
              <label>Street Address</label><br>
              <input id="autocomplete" class="full-width" placeholder="" onFocus="geolocate()" type="text">
            </div>
          </div>
          
          <div class="row" id="row-apt">
            <div class="col-xs-12">
              <label>Apt #, Floor, etc. (optional)</label><br>
              <input class="full-width" type="text" id="sublocality">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <label for="postal_code" id="postal_code-lbl">Zip</label><br>
              <input type="text" id="postal_code">
            </div>
            <div class="col-xs-7">
              <label for="locality" id="locality-lbl">City</label><br>
              <input type="text" id="locality">
            </div>
            <div class="col-xs-2">  
              <label for="administrative_area_level_1" id="administrative_area_level_1-lbl">State</label><br>
              <input type="text" id="administrative_area_level_1">
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-4">
        <p>Order Summary</p><hr>
        <form>
          <input type="text" name="address" value="Promo Code"><br>
        </form>
          <p>Subtotal:</p>
          <p>Discount:</p>
          <p>Tax:</p>
          <p>Shipping:</p>
          <p>Credit:</p><hr>
          <p>Total:</p>
        <div id="payment-options" class="col-sm-12">
          <a href="cc_details.html"><canvas id="checkout-btn" width="316" height="44"></canvas></a>
          <img id="cc-images" src="../img/payment_buttons/CC_images.png">
          <img id="pay-pal-btn" src="../img/payment_buttons/pay_pal_chkout.png"><br>
          <img id="amazon-btn" src="../img/payment_buttons/pay_with_amazon.png"><br>
        </div>
      </div>

    </div>
  </div><!-- __________________ END MAIN-CONTAINER _______________________ -->


  <!-- ______________________________ SCRIPTS ________________________________________ -->

  <!-- <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script> --> <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/tether.min.js"></script>  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<!-- CUSTOM JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh6Crf0rk262MXl1tR4MXlNVsbiCtHrak&libraries=places&callback=initAutocomplete"async defer></script>
	<script type="text/javascript" src="../js/autocomplete.js"></script>
</body>
