<!DOCTYPE html5>
<html5 lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Checkout-Main</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/checkout_cc.css" rel="stylesheet">
</head>
<body>
  <img src="../img/thredUP_top.jpg"><br><br>

  <div class="container" id="main-container"><!-- ***********  START-CONTAINER  ********** -->
    <div id="error-msg-top"></div>
    <div id="error-msg-top-subheader"></div>
    <!-- ********* ********  MASTER ROW   ******** ******** -->  
    <div class="row" id="master-row">
      <!-- <form id="input-form"> -->
      <!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->  
        <div class="col-md-7" id="left-col">
          <!-- ********* INPUT-FORM ******** -->
          <h6 class="section-title">Shipping Info</h6>
          <h7 id="shipping-info">Shipping Address</h7><br>

          <div class="row">
            <img src="../img/amazon_shipping.jpg"/>
          </div>
          <br>

          <div class="row" id="shipping-radios">
            <!-- ********* SHIPPING-OPTIONS ******** -->
            <div class="control-group">
              <h7 id="shipping-info">Shipping Options (estimated):</h7><br>
              <div class="outer-shipping">
                <label class="control control--radio">Standard 3-7 Business Days<br/>Should arrive between June 10-17
                  <input type="radio" name="radio" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <div class="outer-shipping">
                <label class="control control--radio">Expedited Shipping 1-3 Days <br/>Should arrive between June 5-6
                  <input class="check-radio" type="radio" name="radio"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
            </div><!-- ********* SHIPPING-OPTIONS (end) ******** -->
          </div>
          <br><br>
          <!-- ********* PAYMENT-FORM ******** -->
          <h6 class="section-title" id="payment-section">Payment Info</h6>
          <div class="row" id="row-apt">
            <div class="col-xs-12">
              <img id="amazon-info" src="../img/amazon_payment.jpg">
            </div>
            <div class="col-xs-12">
              <div class="control-group">
                <label class="control control--checkbox">Securely save the payment method for future purchases
                  <input class="check-radio" type="checkbox" name="checksave" id="check-save" checked/>
                  <div class="control__indicator check-radio"></div>
                </label>
              </div>
            </div>
          </div>
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
          <a href="order_confirmation.html"><input type="button" alt="PLACE ORDER" id="checkout-btn" value="PLACE ORDER"/></a>
          <br>
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** -->
          <span id="error-label"></span>
        </div> <!-- left-col-END -->
  <!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** -->  
      <div class="col-md-5" id="right-col">
    <!-- ********* ORDER-SUMMARY ******** -->
        <h6 class="section-title">Order Summary</h6>
        <label class="custom-input-label">Promo</label>
        <div class="flexContainer">
          <input type="text" class="inputField" id="promo-input" name="promo_field">
          <button id="apply-btn">
            <canvas id="apply-img" width="108" height="37" onclick="apply()"></canvas>
          </button>
        </div>
        <span id="error-apply"></span>
        <table>
          <tr>
            <td>Subtotal:</td>
            <td class="amount">$65.00</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td class="amount">$0.00</td>
          </tr>
          <tr>
            <td>Shipping:</td>
            <td class="amount">$0.00</td>
          </tr>
        </table>
        <hr>
        <table>
          <tr id="total-row">
            <td>Total:</td>
            <td class="amount">$65.00</td>
          </tr>
        </table>
        <br><br><br>
        <h6 class="section-title">Your Cart</h6>
        <div class="row">
          <div class="col-xs-12">
            <img id="dress-thumbnail" src="../img/thumb_dress.jpg" width="120" height="160"/>
            <p id="dress-details" class="cart-details">Versace for H&M<br>Silk Dress<br>Small<br>$24.99<br><br><br><br><a id="remove-dress" class="remove-btn">Remove</a></p>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <img id="blouse-thumbnail" src="../img/thumb_blouse.jpg" width="120" height="160"/>
            <p id="blouse-details" class="cart-details">Versace for H&M<br>Silk Dress<br>Small<br>$24.99<br><br><br><br><a id="remove-blouse" class="remove-btn">Remove</a></p>
          </div>
        </div>
        </div><!-- ********* ORDER-SUMMARY (end) ********* -->
      </div> <!-- right-col-END -->
    <!-- </form> END PAGE FORM -->
<!-- ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** ********* ******** ******** -->  
    </div><!-- ********* END MASTER ROW  ********  END MASTER ROW   ******** ******** --> 
  </div><!-- ***********  END-CONTAINER  ********** ***********  END-CONTAINER  **********  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
    <script type="text/javascript" src="../../js/tether.min.js"></script>  <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="../js/amazon_info_validation.js"></script>
  </body>
</html5>
