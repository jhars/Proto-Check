<!DOCTYPE html5>
<html5 lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Checkout-Main</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/checkout_main.css" rel="stylesheet">
	</head>
	<body>
		<img src="../img/bg-checkout.jpg" alt=""> <!-- BG IMAGE -->
<!-- [[[[[[[[[[[[[[[[[[[[[[[[[[[[[START CONTAINER]]]]]]]]]]]]]]]]]]]]]]]]]]]]] -->
		<div class="container-fluid" id ="checkout-container">
			<!-- """"""""""""""""""TOP-ROW"""""""""""""""""" -->
			<div class="row" id="shopping-order">
				<div class="col-sm-8"> <!-- [[[[[START LEFT COLUMN -->
					<p>Shopping Cart</p><hr>
					<div class="row">
						<canvas id="dress-thumbnail" width="120" height="160"></canvas>
						<p id="dress-details">Versace for H&M<br>Silk Dress<br>Small<br>$42.99</p>
					</div>
					<div class="row">
						<canvas id="blouse-thumbnail" width="120" height="160"></canvas>
						<p id="blouse-details">Versace for H&M<br>Silk Dress<br>Small<br>$42.99</p>
					</div>
					<div class="row" id="recently-row"><!-- {{{{{{{{{{{{{{{{{{RECENTLY REMOVED}}}}}}}}}}}}}}}}}}}}} -->
						<div class="col-sm-12">
							<p>Recently Removed from Cart</p><hr>
							<canvas id="recently-removed" width="650" height="333"></canvas>
						</div>
					</div>  <!-- {{{{{{{{{{{{{{{{{{{{{ END RECENTLY REMOVED }}}}}}}}}}}}}}}}}}}}} -->
				</div> <!-- <<<< END LEFT COLUMN <<< -->
				<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> START RIGHT COLUMN >>>>>>>> -->
				<div class="col-xs-4">
				  <p>Order Summary</p><hr>
				  <form>
				    <input type="text" placeholder="Have a promo code?"><br>
				  </form>
				    <p>Subtotal:</p>
				    <p>Tax:</p>
				    <p>Shipping:</p>
				    <p>Total:</p>
				  <div id="payment-options" class="col-sm-12">
				    <a href="cc_details.html"><canvas id="checkout-btn" width="316" height="44"></canvas></a>
				    <img id="cc-images" src="../img/payment_buttons/CC_images.png">
				    <img id="pay-pal-btn" src="../img/payment_buttons/pay_pal_chkout.png"><br>
				    <img id="amazon-btn" src="../img/payment_buttons/pay_with_amazon.png"><br>
				  </div>
				</div>
				</div> <!-- $$$$$$$$$$$$$$$$$$$$$ END ORDER SUMMARY $$$$$ -->
			</div> <!--""""""""""""""""END TOP-ROW"""""""""""""""" -->
<!-- [[[[[[[[[[[[[[[ [[[[[[[[[[ END CONTAINER ]]]]]]]]]] ]]]]]]]]]]]]]]]  -->
  <!-- <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script> --> <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/tether.min.js"></script>  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/checkout_main.js"></script>
  </body>
</html>
