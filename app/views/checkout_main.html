<!DOCTYPE html5>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Checkout-Main</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/checkout_main.css" rel="stylesheet">
	</head>
	<body>
		<img src="../img/bg-checkout.jpg" alt=""> <!-- BG IMAGE -->
	<!-- [[[[[[[[[[[[[[[[[[[[[[[[[[[[[START CONTAINER]]]]]]]]]]]]]]]]]]]]]]]]]]]]] -->
		<div class="container-fluid" id ="checkout-container"> 
			<!-- """"""""""""""""""TOP-ROW"""""""""""""""""" -->
			<div class="row" id="shopping-order">
				<div class="col-sm-7"> <!-- [[[[[START LEFT COLUMN -->
					<p>Shopping Cart</p><hr>

					<div class="row">
						<canvas id="dress-thumbnail" width="120" height="160"></canvas>
						<p id="dress-details">Versace for H&M<br>Silk Dress<br>Small<br>$42.99</p>
					</div>

					<div class="row">
						<canvas id="blouse-thumbnail" width="120" height="160"></canvas>
						<p id="blouse-details">Versace for H&M<br>Silk Dress<br>Small<br>$42.99</p>
					</div>

				</div> <!-- <<<< END LEFT COLUMN <<< -->
				<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> START RIGHT COLUMN >>>>>>>> -->
				<div class="col-sm-5">
					<p>Order Summary</p><hr>
						<form action="demo_form.asp">
						  <input type="text" name="address" size="35" value="Promo Code"><br>
						</form>
				</div>
			</div> <!--""""""""""""""""END TOP-ROW"""""""""""""""" -->
<!-- [{{{{{{{{{{{{{{{{{{{{{{{{{{{{{RECENTLY REMOVED}}}}}}}}}}}}}}}}}}}}}}}}}}}}}] -->
			<div class="row" id="recently-row">
				<div class="col-sm-7">
					<p>Recently Removed from Cart</p><hr>
					<canvas id="recently-removed" width="650" height="333"></canvas>
				</div>
			
			</div>
		</div> <!-- [[[[[[[[[[[[[[[ [[[[[[[[[[ END CONTAINER ]]]]]]]]]] ]]]]]]]]]]]]]]]  -->
  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/checkout_main.js"></script>
  </body>
</html>
