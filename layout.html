<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container" id="address-container">
	</div> <!-- CONTAINER (END) -->



	<div class="container" id="main-container">

<!--   <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1"></div>
  </div> -->

		<div class="row" id="address-search">
			<div class="col-md-12">
				<div class="md-form" id="locationField">
				  <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
				</div>
			</div>
		</div>

		<div class="row" id="row-0">
			<!-- <form class="form-inline"> -->

				<div class="col-md-3">
				  <div class="md-form">
				    <input type="text" id="street_number" class="form-control">
				    <label for="steet_number" id="street_number-lbl" class="">Street #</label>
				  </div>
				</div>

				<div class="col-md-7">
				  <div class="md-form">
				    <input type="text" id="route" class="form-control">
				    <label for="route" id="route-lbl" class="">Street Name</label>
				  </div>
				</div>

				<div class="col-md-2">
				  <div class="md-form">
				    <input type="text" id="sublocality" class="form-control">
				    <label for="sublocality" class="" id="sublocality-lbl">Unit #</label>
				  </div>
				</div>

			<!-- </form> -->
		</div>

    <div class="row" id="row-1">

    <div class="col-md-5">
      <div class="md-form">
        <input type="text" id="locality" class="form-control">
        <label for="locality" id="locality-lbl">City</label>
      </div>
    </div>

      <div class="col-md-3">
        <div class="md-form">
          <input type="text" id="administrative_area_level_1" class="form-control">
          <label for="administrative_area_level_1" class="" id="administrative_area_level_1-lbl">State</label>
        </div>
      </div>

    </div>

    <div class="row" id="row-2">

	    <div class="col-md-5">
	      <div class="md-form">
	        <input type="text" id="postal_code" class="form-control">
	        <label for="postal_code" class="" id="postal_code-lbl">Zip</label>
	      </div>
	    </div>

    	<div class="col-md-7">
    	  <div class="md-form">
    	    <input type="text" id="country" class="form-control">
    	    <label for="country" class="" id="country-lbl">Country</label>
    	  </div>
    	</div>
    </div>

</div>


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <!-- <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/tether.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh6Crf0rk262MXl1tR4MXlNVsbiCtHrak&libraries=places&callback=initAutocomplete"async defer></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>

</body>
