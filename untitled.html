<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Google-Address-API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container" id="address-container"><<!-- CONTAINER (START+END)--></div> 
	<div class="container" id="main-container"><!-- ____________ MAIN-CONTAINER -->
    <div class="row" id="address-search"><!-- GOOGLE ADDRESS INPUT ROW -->
			<div class="col-md-12">
				<div class="md-form" id="locationField">
				  <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
				</div>
			</div>
		</div><!-- ======================================= END ADDRESS ROW -->
		<div class="row" id="row-0"><!-- ============= ROW 0 -->
			<div class="col-md-3">
			  <div class="md-form">
			    <input type="text" id="street_number" class="form-control">
			    <label for="steet_number" id="street_number-lbl" class="">Street #</label>
			  </div>
			</div>
			<div class="col-md-7">
			  <div class="md-form">
			    <input type="text" id="route" class="form-control">
			    <label for="route" id="route-lbl" class="">Street Name</label>
			  </div>
			</div>
			<div class="col-md-2">
			  <div class="md-form">
			    <input type="text" id="sublocality" class="form-control">
			    <label for="sublocality" class="" id="sublocality-lbl">Unit #</label>
			  </div>
			</div>
		</div><!-- ============================= END ROW 0 -->
    <div class="row" id="row-1"><!-- =========== ROW 1 -->
    <div class="col-md-5">
      <div class="md-form">
        <input type="text" id="locality" class="form-control">
        <label for="locality" id="locality-lbl">City</label>
      </div>
    </div>
      <div class="col-md-3">
        <div class="md-form">
          <input type="text" id="administrative_area_level_1" class="form-control">
          <label for="administrative_area_level_1" class="" id="administrative_area_level_1-lbl">State</label>
        </div>
      </div>
    </div><!-- ============================== END ROW 1 -->
    <div class="row" id="row-2"><!-- ============ ROW 2 -->
	    <div class="col-md-5">
	      <div class="md-form">
	        <input type="text" id="postal_code" class="form-control">
	        <label for="postal_code" class="" id="postal_code-lbl">Zip</label>
	      </div>
	    </div>

    	<div class="col-md-7">
    	  <div class="md-form">
    	    <input type="text" id="country" class="form-control">
    	    <label for="country" class="" id="country-lbl">Country</label>
    	  </div>
    	</div>
    </div><!--  =============== END ROW 2 =============== -->
  </div><!-- __________________ END MAIN-CONTAINER _______________________ -->


  <!-- ______________________________ SCRIPTS ________________________________________ -->

  <!-- <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script> --> <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/tether.min.js"></script>  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script><!-- MDB core JavaScript -->
	<!-- CUSTOM JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh6Crf0rk262MXl1tR4MXlNVsbiCtHrak&libraries=places&callback=initAutocomplete"async defer></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>
</body>
